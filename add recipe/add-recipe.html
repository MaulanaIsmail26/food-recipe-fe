    <meta charset="utf-8" />

    <!-- connect to external Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- icon -->
    <link rel="icon" href="../asset/logo.png" />

    <!-- connect to external CSS -->
    <link rel="stylesheet" href="add-recipe.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <!-- NAVBAR -->
      <nav id="navbar" class="container navbar navbar-expand-lg p-0 mt-4 mb-4">
        <button
          class="navbar-toggler navbar-sm-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse list" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a
                class="nav-link active"
                aria-current="page"
                href="../Landing Page/landing-page.html"
                class="text-decoration-none text-light"
                >Home</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link active fw-bold" aria-current="page" href="#"
                >Add Recipe</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../profile/profile (my-recipe).html"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- END OF NAVBAR -->

      <!-- FORM ADD RECIPE -->
      <section id="form" class="container">
        <!-- form image -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="d-flex justify-content-center">
              <div class="btn btn-rounded">
                <label
                  class="form-label form-label m-1 form-image text-center border bg-body-tertiary"
                  for="customFile1"
                  >Choose file</label
                >
                <input
                  type="file"
                  class="form-control d-none"
                  id="customFile1"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- form title -->
        <div class="row mb-4">
          <div class="col-12 d-flex justify-content-center">
            <input
              type="text"
              class="form-control form-title ps-4 py-2 bg-body-tertiary"
              placeholder="Title"
            />
          </div>
        </div>

        <!-- form ingredient -->
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div class="form-ingredient">
              <div class="mb-3">
                <textarea
                  class="form-control border-2 form-comment bg-body-tertiary"
                  rows="3"
                  placeholder="ingredients"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- form video -->
        <div class="row mb-4">
          <div class="col-12 d-flex justify-content-center">
            <input
              type="text"
              class="form-control form-title ps-4 py-2 bg-body-tertiary"
              placeholder="Video"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <a
              href="../Detail Recipe/detail-recipe.html"
              class="text-decoration-none text-light"
            >
              <button type="button" class="btn btn-warning text-light post">
                Post
              </button>
            </a>
          </div>
        </div>
      </section>
      <!-- END OF FORM ADD RECIPE -->

      <!-- FOOTER -->
      <footer id="footer">
        <div class="footer-top text-center">
          <p class="footer1">Eat, Cook, Repeat</p>
          <p class="footer2">Share your best recipe by uploading here !</p>
        </div>
        <div class="nav-footer">
          <ul class="nav justify-content-center">
            <li class="nav-item me-5">

            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#">Learn more</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Get in touch</a>
            </li>
          </ul>
        </div>
      </footer>
      <!-- END OF FOOTER -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
