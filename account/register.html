<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Food-Recipe</title>
    <!-- connect to external Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- connect to external CSS -->
    <link rel="stylesheet" href="register.css" />

    <!-- icon -->
    <link rel="icon" href="../asset/logo.png" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <!-- Left -->
          <div class="col left text-center">
            <div class="logo">
              <img src="../asset/logo.png" alt="" />
            </div>
            <div class="mt-2 name">
              <p>Mama Recipe.</p>
            </div>
          </div>

          <!-- right -->
          <div class="col right">
            <div class="form-register">
              <div class="text-center title">
                <h6>Letâ€™s Get Started !</h6>
                <p class="mt-2">Create new account to access all features</p>
              </div>
              <!-- FORM REGISTER -->
              <div class="form mt-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control username"
                  id="inputAddress"
                  placeholder="Name"
                />
                <label for="exampleFormControlInput1" class="form-label mt-3"
                  >Email address*</label
                >
                <input
                  type="email"
                  class="form-control email"
                  id="exampleFormControlInput1"
                  placeholder="Enter email address"
                />
                <label for="exampleFormControlInput1" class="form-label mt-3"
                  >Phone Number</label
                >
                <input
                  type="number"
                  class="form-control phone"
                  id="inputAddress"
                  placeholder="08xxxxxxxxxx"
                />
                <label for="exampleFormControlInput1" class="form-label mt-3"
                  >Create New Password</label
                >
                <input
                  type="password"
                  class="form-control password"
                  id="inputAddress"
                  placeholder="Create New Password"
                />
                <label for="exampleFormControlInput1" class="form-label mt-3"
                  >New Password</label
                >
                <input
                  type="password"
                  class="form-control password"
                  id="inputAddress"
                  placeholder="New Password"
                />
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I agree to terms & conditions</label
                >
              </div>
              <div class="text-center creat-account">
                <a
                  href="../Landing Page/landing-page.html"
                  class="text-decoration-none text-light"
                >
                  <button type="button" class="btn btn-warning">
                    Register Account
                  </button>
                </a>
              </div>
              <p class="question text-center">
                Already have account?
                <a href="login.html">Log in Here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
