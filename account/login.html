<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Food Recipes</title>
    <!-- connect to external Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- icon -->
    <link rel="icon" href="../asset/logo.png" />

    <!-- connect to external CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="container-fluid">
      <div class="container clearfix">
        <div id="login" class="row">
          <!-- SIDE-LEFT -->
          <div class="col-6 position-relative side-left">
            <div
              class="position-absolute top-50 start-50 translate-middle logo-app"
            >
              <img src="../asset/logo.png" alt="" />
              <p>Mama Recipe.</p>
            </div>
          </div>
          <!-- END OF SIDE-LEFT -->

          <!-- SIDE-RIGHT -->
          <div class="col-6 bg-light position-relative side-right">
            <div class="position-absolute top-50 start-50 translate-middle">
              <!-- Title -->
              <div class="title text-center">
                <h3 class="fw-semibold text-warning">Welcome</h3>
                <p class="mt-3">Log in into your exiting account</p>
              </div>
              <!-- form login -->
              <div class="form-login mt-3">
                <label for="input-email" class="form-label mt-3">E-mail</label>
                <input
                  type="email"
                  class="form-control email"
                  id="input-email"
                  placeholder="examplexxx@gmail.com"
                />
                <label for="input-password" class="form-label mt-3"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control password"
                  id="input-password"
                  placeholder="Password"
                />
                <input type="checkbox" class="form-check-input" id="checkbox" />
                <label class="form-check-label" for="checkbox"
                  >I agree to terms & conditions</label
                >
              </div>
              <!-- button login | signup -->
              <div class="text-center login">
                <a
                  href="../Landing Page/landing-page.html"
                  class="text-decoration-none text-light"
                >
                  <button type="button" class="btn btn-warning">Login</button>
                </a>
              </div>
              <div class="question">
                <p>
                  <a href="forgot-password.html" class="forget-password"
                    >Forgot Password ?</a
                  >
                </p>
                <p class="text-center question-signup">
                  Donâ€™t have an account?
                  <a href="register.html">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
          <!-- END OF SIDE-RIGHT -->
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
