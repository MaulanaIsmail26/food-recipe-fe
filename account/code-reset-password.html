<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code-Reset-Password | Food-Recipe</title>
    <!-- connect to external Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- connect to external CSS -->
    <link rel="stylesheet" href="code-reset-password.css" />

    <!-- icon -->
    <link rel="icon" href="../asset/logo.png" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <!-- Left -->
          <div class="col left text-center">
            <div class="logo">
              <img src="../asset/logo.png" alt="" />
            </div>
            <div class="mt-2 name">
              <p>Mama Recipe.</p>
            </div>
          </div>

          <!-- right -->
          <div class="col right">
            <div class="form-register">
              <!-- FORM REGISTER -->
              <div class="form mt-3">
                <label for="exampleFormControlInput1" class="form-label mt-3"
                  >Code 6 Digit</label
                >
                <input
                  type="number"
                  class="form-control email"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="text-center send-email">
                <a
                  href="reset-password.html"
                  class="text-decoration-none text-light"
                >
                  <button type="button" class="btn btn-warning">
                    Reset Password
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
